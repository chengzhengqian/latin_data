<section class="div1 language" lang="en"><header><hgroup><h1>In Defence of Rabirius</h1></hgroup></header><section class="div2">
<p>I have now spoken as long as I am allowed by the<span class="br"></span><span class="lineNumber">38</span><span class="br"></span> tribune. I hope and pray that you will regard this my speech for the defence as having fulfilled my duty both as an advocate to the requirements of my friend and as a consul to the welfare of my country.</p>
</section><notes></notes></section>
