<p>Festus, 370, 21: ‘Redhostire,’ referre gratiam. Naevius in Lupo—
</p>
<blockquote><p><span class="line">Rex Veiens regem salutat Viba Albanum Amulium</span><span class="linebreak"></span>
<span class="line">comiter senem sapientem:’ Contra redhostis?’</span><span class="linebreak"></span>
