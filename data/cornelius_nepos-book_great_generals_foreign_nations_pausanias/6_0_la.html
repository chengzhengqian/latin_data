<section class="div1 language" lang="la"><header><hgroup><h1>Cornelius Nepos</h1></hgroup></header><section class="div2"><p class="noindent">

inferri oportere quo ii qui ad supplicium essent dati, displicuit pluribus, et procul ab eo loco infoderunt quo erat mortuus. Inde posterius dei<a class="footnoteLink" href="#note_LCL467_56_1" id="target_note_LCL467_56_1"><sup>1</sup></a> Delphici responso erutus atque eodem loco sepultus est<a class="footnoteLink" href="#note_LCL467_56_2" id="target_note_LCL467_56_2"><sup>2</sup></a> ubi vitam posuerat.</p>
