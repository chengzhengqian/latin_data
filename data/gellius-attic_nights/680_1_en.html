<section class="div1 language" lang="en"><header><hgroup><h1>Book XVII. xxi.</h1></hgroup></header><section class="div2"><p class="noindent">

Pacuvius was already an old man, Accius and then Lucilius, who was still more famous through his criticisms of the poems of his predecessors.</p>
<p>But I have gone too far, since the limit that I set for these little notes was the second Punic war.</p>
