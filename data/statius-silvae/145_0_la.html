<section class="div1 language" lang="la"><header><hgroup><h1>SILVAE</h1></hgroup></header><section class="div2">
<p class="lineGroup">
<span class="line">quid si, cum bene mane semicrudus</span><span class="linebreak"></span>
<span class="line">illatam tibi dixero salutem,</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">50</span><span class="br"></span>et tu me vicibus domi salutes?</span><span class="linebreak"></span>
<span class="line">aut cum me dape iuveris opima,</span><span class="linebreak"></span>
<span class="line">exspectes similes et ipse cenas?</span><span class="linebreak"></span>
<span class="line">irascor tibi, Grype. sed valebis;</span><span class="linebreak"></span>
<span class="line">tantum ne mihi, quo soles lepore,</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">55</span><span class="br"></span>et nunc hendecasyllabas remittas.</span><span class="linebreak"></span>
</p>
