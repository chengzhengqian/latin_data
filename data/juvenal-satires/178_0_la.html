<section class="div1 language" lang="la"><header><hgroup><h1>Juvenal</h1></hgroup></header><section class="div2">
<p class="lineGroup">
<span class="line">si nondum implevi gremium, si panditur ultra,</span><span class="linebreak"></span>
<span class="line">nec Croesi fortuna umquam nec Persica regna</span><span class="linebreak"></span>
<span class="line">sufficient animo nec divitiae Narcissi,</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">330</span><span class="br"></span>indulsit Caesar cui Claudius omnia, cuius</span><span class="linebreak"></span>
<span class="line">paruit imperiis uxorem occidere iussus.</span><span class="linebreak"></span>
</p>
