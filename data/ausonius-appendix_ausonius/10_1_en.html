<section class="div1 language" lang="en"><header><hgroup><h1>Appendix to Ausonius</h1></hgroup></header><section class="div2">
<p>thine is innocent of guilt. Now like a poplar-leaf thou tremblest, now like the moon pale marks dapple thy rosy cheeks. Shamefast, thou dost shun even my embrace, and if a witness is at hand, thou fleest my wonted kisses.</p>
</section>
<section class="div2">
<h2>X</h2>
<p><span class="sc">Custom</span> suffers naught to be strange to the eye.</p>
