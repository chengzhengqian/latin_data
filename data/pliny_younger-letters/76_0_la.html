<section class="div1 language" lang="la"><header><hgroup><h1>The Letters of Pliny</h1></hgroup></header><section class="div2"><p class="noindent">
quam cito sestertium sescentiens impleturus esset, invenisse se exta duplicia, quibus portendi miliens et <span class="br"></span><span class="lineNumber">14</span><span class="br"></span> ducentiens habiturum. Et habebit, si modo ut coepit, aliena testamenta, quod est improbissimum genus falsi, ipsis quorum sunt illa dictaverit. Vale.</p>
