<section class="div1 language" lang="la"><header><hgroup><h1>Naevius</h1></hgroup></header><section class="div2">
<span class="label">106–7</span>
<p>Cicero, <span class="italic">de Senect.,</span> 6, 60:—</p>
<span class="line">(A) Cedo qui vestram rem publicam tantam amisistis</span><span class="linebreak"></span>
<span class="line indent2">tam cito?</span><span class="linebreak"></span>
<p>Sic enim percontantur, ut est in Naevi poetae Ludo. Respondentur
et alia et hoc in primis—</p>
<span class="line"> (B) Proveniebant oratores novi, stulti adulescentuli.</span><span class="linebreak"></span>
</section><notes></notes></section>
