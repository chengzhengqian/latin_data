<section class="div1 language" lang="la"><header><hgroup><h1>Marcus Tullius Cicero</h1></hgroup></header><section class="div2"><p class="noindent">

Sed nunc quidem valetudini tribuamus aliquid, cras autem et quot dies erimus in Tusculano, agamus haec et ea potissimum, quae levationem habeant aegritudinum, formidinum, cupiditatum, qui omni e philosophia est fructus uberrimus.</p>
