<section class="div1 language" lang="la"><header><hgroup><h1>Ovid</h1></hgroup></header><section class="div2"><p class="lineGroup">
<span class="line">his, precor, atque aliis possint tua numina flecti,</span><span class="linebreak"></span>
<span class="line indent2">o pater, o patriae cura salusque tuae!</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">575</span><span class="br"></span>non ut in Ausoniam redeam, nisi forsitan olim,</span><span class="linebreak"></span>
