<section class="div1 language" lang="la"><header><hgroup><h1>Pliny: Natural History</h1></hgroup></header><section class="div2">
<span class="br"></span><span class="lineNumber">202</span><span class="br"></span><p>LIX. Praeterea sunt genera terrae proprietatis suae, de quibus iam diximus, sed et hoc loco reddenda natura: ex Galata insula et circa Clupeam Africae scorpiones necat, Baliaris et Ebusitana serpentes.</p>
<span class="label"><span class="sc">Note on the Painters Named Aristides.</span></span>
