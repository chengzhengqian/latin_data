<section class="div1 language" lang="la"><header><hgroup><h1>Panegyricus</h1></hgroup></header><section class="div2"><p class="noindent"> et paventes, bonis inter securos
                    gaudentesque numeror; si denique in tantum diligo optimum principem, in quantum
                    invisus pessimo fui. Ego<span class="br"></span><span class="lineNumber">5</span><span class="br"></span> reverentiae vestrae sic
                    semper inserviam, non ut me consulem et mox consularem, sed ut candidatum
                    consulatus putem.</p>
