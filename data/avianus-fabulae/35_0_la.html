<section class="div1 language" lang="la"><header><hgroup><h1>Minor Latin Poets</h1></hgroup></header><section class="div2"><p class="lineGroup">
<span class="line">ille refert: “modo quam metuis, precor, exue curam</span><span class="linebreak"></span>
<span class="line indent2">et tecum viles, improbe, tolle minas;</span><span class="linebreak"></span>
<span class="line">nam sat erit sacrum divis fudisse cruorem</span><span class="linebreak"></span>
<span class="line indent2">quam rabido fauces exsaturare lupo.”</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">15</span><span class="br"></span>sic quotiens duplici subeuntur tristia casu,</span><span class="linebreak"></span>
<span class="line indent2">expedit insignem promeruisse necem.</span><span class="linebreak"></span>
</p>
