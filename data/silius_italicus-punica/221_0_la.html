<section class="div1 language" lang="la"><header><hgroup><h1>Silius Italicus</h1></hgroup></header><section class="div2"><p class="lineGroup">
<span class="line">gestat Agenoreus nostro de more secures</span><span class="linebreak"></span>
<span class="line">consulis, et sparsos lictor fert sanguine fasces.</span><span class="linebreak"></span>
<span class="line">in Libyam Ausonii portatur pompa triumphi.</span><span class="linebreak"></span>
<span class="line">o dolor! hoc etiam, superi, vidisse iubetis?</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">675</span><span class="br"></span>congesto, laevae quodcumque avellitur, auro</span><span class="linebreak"></span>
<span class="line">metitur Latias victrix Carthago ruinas."</span><span class="linebreak"></span></p>
