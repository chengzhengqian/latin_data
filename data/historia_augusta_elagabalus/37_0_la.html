<section class="div1 language" lang="la"><header><hgroup><h1>Antoninus Elagabalus</h1></hgroup></header><section class="div2"><p class="noindent">
<span class="br"></span><span class="lineNumber">7</span><span class="br"></span>ut nihil de<a class="footnoteLink" href="#note_LCL140_176_1" id="target_note_LCL140_176_1"><sup>1</sup></a> eorum virtute derogetur. non enim ego id faciam quod plerique scriptores solent, ut de iis detraham qui victi sunt, cum intellegam gloriae tuae accedere, si omnia de illis, quae bona in se habuerint, vera praedicaro.</p>
