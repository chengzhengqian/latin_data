<section class="div1 language" lang="la"><header><hgroup><h1>Accius</h1></hgroup></header><section class="div2">
<span class="label">7</span>
<p>Gellius, XX, 3: ‘Sicinnium’ . . . genus veteris saltationis fuit. Posuit hoc verbum L. Accius poeta in Pragmaticis appellarique ait—
<q><span class="line indent7">sicinnistas nebuloso nomine;</span><span class="linebreak"></span></q>
credo propterea nebuloso quod sicinnium cur diceretur obscurum esset.</p>
