<section class="div1 language" lang="la"><header><hgroup><h1>Horace</h1></hgroup></header><section class="div2">
<p class="lineGroup">
<span class="line">ne longum faciam: dum tu quadrante lavatum</span><span class="linebreak"></span>
<span class="line">rex ibis neque te quisquam stipator ineptum</span><span class="linebreak"></span>
<span class="line">praeter Crispinum sectabitur, et mihi dulces</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">140</span><span class="br"></span>ignoscent, si quid peccaro stultus, amici,</span><span class="linebreak"></span>
<span class="line">inque vicem illorum patiar delicta libenter,</span><span class="linebreak"></span>
<span class="line">privatusque magis vivam te rege beatus.</span><span class="linebreak"></span>
