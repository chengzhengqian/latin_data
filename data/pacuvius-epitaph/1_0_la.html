<h1><span class="ac">Pacuvi Epigramma</span></h1>
<p>Gellius, 1, 24, 4: Epigramma Pacuvii verecundissimum . . . —
</p>
<blockquote><p><span class="line">Adulescens, tam etsi properas te hoc saxum rogat</span><span class="linebreak"></span>
<span class="line">Ut sese aspicias, deinde quod scriptum est legas.</span><span class="linebreak"></span>
<span class="line">Hic sunt poetae Pacuvi Marci sita</span><span class="linebreak"></span>
<span class="line">Ossa. Hoc volebam nescius ne esses. Vale.</span><span class="linebreak"></span></p></blockquote>
