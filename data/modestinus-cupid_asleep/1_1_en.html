<h1><span class="ac">Modestinus</span></h1>
<section class="div2">
<h2><span class="sc">Cupid Asleep</span></h2>
<p class="lineGroup">
<span class="line"><span class="sc">Young</span> Love lay once with wingéd sleep o’ercome</span><span class="linebreak"></span>
<span class="line">Mid myrtle shrubs where pale dew soaked the grass.</span><span class="linebreak"></span>
</p></section><notes></notes></section>
