<h1><span class="ac">Amatory Poems?</span></h1>
<p>Poems of this kind are alluded to by Pliny the younger. They were probably in the style of Valerius Aedituus, Porcius Licinius, and Quintus Catulus; cf. Gell., XIX, 9, 10 ff.</p>
<p><span class="italic">For Accius’ suggestions about spelling, see pp. xxii—xxiv.</span></p>
