<section class="div1 language" lang="en"><header><hgroup><h1>Book 12</h1></hgroup></header><section class="div2"><p class="noindent">studious youth of Italy learns you and recites. Live, I pray; and essay not the divine Aeneid, but ever follow her footsteps from afar in adoration. Soon, if any envy still spreads clouds before you, it shall perish, and after me you shall be paid the honours you deserve.</p>
