<section class="div1 language" lang="la"><header><hgroup><h1>Thebaid</h1></hgroup></header><section class="div2">
<p class="lineGroup">
<span class="line"><span class="br"></span><span class="lineNumber">815</span><span class="br"></span>Itala iam studio discit memoratque iuventus.</span><span class="linebreak"></span>
<span class="line">vive, precor; nec tu divinam Aeneida tempta,</span><span class="linebreak"></span>
<span class="line">sed longe sequere et vestigia semper adora.</span><span class="linebreak"></span>
<span class="line">mox, tibi si quis adhuc praetendit nubila livor,</span><span class="linebreak"></span>
<span class="line">occidet, et meriti post me referentur honores.</span><span class="linebreak"></span>
</p>
</section><notes></notes></section>
