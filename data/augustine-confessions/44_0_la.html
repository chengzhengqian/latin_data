<section class="div1 language" lang="la"><header><hgroup><h1>CONFESSIONS</h1></hgroup></header><section class="div2"><p class="noindent">
apud te valde et vita imperturbabilis. qui intrat in te, intrat in gaudium domini sui et non timebit et habebit se optime in optimo. defluxi abs te ego et erravi, deus meus, nimis devius ab stabilitate tua in adulescentia, et factus sum mihi regio egestatis.</p>
