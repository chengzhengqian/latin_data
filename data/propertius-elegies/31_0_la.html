<section class="div1 language" lang="la"><header><hgroup><h1>Propertius</h1></hgroup></header><section class="div2">
<p class="lineGroup">
<span class="line">tu proiecta mei perpessa’s membra propinqui,</span><span class="linebreak"></span>
<span class="line indent2">tu nullo miseri contegis ossa solo —</span><span class="linebreak"></span>
<span class="line">proxima suppositos contingens Umbria campos</span><span class="linebreak"></span>
<span class="line indent2"><span class="br"></span><span class="lineNumber">10</span><span class="br"></span>me genuit terris fertilis uberibus.</span><span class="linebreak"></span>
</p>
