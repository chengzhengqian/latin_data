<section class="div1 language" lang="la"><header><hgroup><h1>Sextus Julius Frontinus</h1></hgroup></header><section class="div2"><p class="noindent">vento quidem secundo, sed aestu recedente venisset, quamvis naves in siccis litoribus haererent, pandi nihilominus vela iussit. Quae cum persequens eum Caesar ex longinquo tumentia et flatu plena vidisset, ratus prospero sibi eripi cursu recessit.</p>
