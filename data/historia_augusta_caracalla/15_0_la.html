<section class="div1 language" lang="la"><header><hgroup><h1>Antoninus Caracalla</h1></hgroup></header><section class="div2"><p class="noindent">
<span class="br"></span><span class="lineNumber">6</span><span class="br"></span>habet templum, habet Salios, habet sodales Antoninianos, qui Faustinae templum et divale nomen eripuit, <span class="br"></span><span class="lineNumber">7</span><span class="br"></span>certe templum quod ei sub Tauri radicibus fundaverat maritus, in quo postea filius huius Heliogabalus Antoninus sibi vel Iovi Syrio vel Soli—incertum id est—templum fecit.</p>
<span class="br"></span><span class="lineNumber"></span><span class="br"></span>
</section><notes></notes></section>
