<span class="label">3</span>
<p>Nonius, 507, 28. ‘Nivit’ pro ‘ninguit’ . . . —</p>
<span class="label"><span class="italic">Nuntius</span></span>
<blockquote><p><span class="line">Nivit sagittis, plumbo et saxis grandinat.</span><span class="linebreak"></span></p></blockquote>
<span class="label">4</span>
<p>Nonius, 510, 7: ‘Celere’ pro ‘celeriter’ . . . —
</p>
<blockquote><p><span class="line">‘Nunc te obtestor, celere sancte subveni censorie.’</span><span class="linebreak"></span></p></blockquote>
