<section class="div1 language" lang="en"><header><hgroup><h1>Consolation IV</h1></hgroup></header><section class="div2">
<p class="lineGroup">
<span class="line">As his last labour he with unbended neck</span><span class="linebreak"></span>
<span class="line">Bore up the heavens, and as his reward</span><span class="linebreak"></span>
<span class="line">For that last labour, heaven deserved.</span><span class="linebreak"></span>
<span class="line">Go then, you brave, where leads the lofty path</span><span class="linebreak"></span>
<span class="line">Of this great example. Why in indolence</span><span class="linebreak"></span>
<span class="line">Do you turn your backs in flight? Earth overcome</span><span class="linebreak"></span>
<span class="line">Grants you the stars.</span><span class="linebreak"></span>
</p>
</section><notes></notes></section>
