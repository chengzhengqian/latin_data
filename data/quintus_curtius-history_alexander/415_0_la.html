<section class="div1 language" lang="la"><header><hgroup><h1>Quintus Curtius</h1></hgroup></header><section class="div2"><p class="noindent">
incessisse temulentos, barbaris quod temeritas erat <span class="br"></span><span class="lineNumber">29</span><span class="br"></span> fiduciam esse credentibus. Hunc apparatum carnifex sequebatur: quippe satrapes Astaspes, de quo ante <span class="br"></span><span class="lineNumber">30</span><span class="br"></span> dictum est, interfici iussus est; adeo nec luxuriae quicquam crudelitas nec crudelitati luxuria obstat.</p>
