<section class="div1 language" lang="la"><header><hgroup><h1>The Letters of Sidonius</h1></hgroup></header><section class="div2">
<p>4. Redeamus in fine<a class="footnoteLink" href="#note_LCL420_606_1" id="target_note_LCL420_606_1"><sup>1</sup></a> ad oratorium stilum materiam
praesentem proposito semel ordine terminaturi,
ne, si epilogis musicis opus prosarium clauserimus,
secundum regulas Flacci, ubi amphora coepit institui, urceus potius exisse videatur. vale.</p>
