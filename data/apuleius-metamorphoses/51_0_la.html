<section class="div1 language" lang="la"><header><hgroup><h1>Apuleius</h1></hgroup></header><section class="div2">
<p>Sic proeliatus, iam tumultu eo Photide suscitata, patefactis aedibus anhelans et sudore perlutus irrepo, meque statim, utpote pugna trium latronum in vicem Geryoneae caedis fatigatum, lecto simul et somno tradidi.</p>
</section><notes></notes></section>
