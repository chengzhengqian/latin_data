<section class="div1 language" lang="la"><p class="noindent">
habet, nemo non procul spes intendit; quidam vero disponunt etiam illa, quae ultra vitam sunt, magnas moles sepulcrorum et operum publicorum dedicationes et ad rogum munera et ambitiosas exequias. At me hercules istorum funera, tamquam minimum vixerint, ad faces et cereos ducenda sunt.</p>
