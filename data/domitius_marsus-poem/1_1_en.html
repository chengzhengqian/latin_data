<section class="div1 language" lang="en"><header><hgroup><h1>[Tibullus] III</h1></hgroup></header>
<section class="div2">
<h3>DOMITIUS MARSUS<span class="linebreak"></span><span class="italic">On the Death of Tibullus</span></h3>
<p><span class="sc">Thee</span> too, Tibullus, ere thy time hath Death’s unfeeling hand</p>
<p>Despatched to fare by Vergil’s side to dim Elysium’s land,</p>
<p>That none should be to plain of love in elegy’s soft lay</p>
<p>Or in heroic numbers sweep with princes to the fray.</p>
</section><notes></notes></section>
