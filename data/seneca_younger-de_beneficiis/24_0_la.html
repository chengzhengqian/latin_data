<section class="div1 language" lang="la"><header><hgroup><h1>Seneca</h1></hgroup></header><section class="div2"><p class="noindent">
dividimus? Non est beneficium, cui deest pars optima, datum esse iudicio: alioqui pecunia ingens, si non ratione nec recta voluntate donata est, non magis beneficium est quam thesaurus. Multa sunt autem, quae oportet accipere nec debere.</p>
