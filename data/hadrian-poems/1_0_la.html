<section class="div1 language" lang="la"><header><hgroup><h1>Minor Latin Poets</h1></hgroup></header>
<section class="div2">
<h2>I</h2>
<p class="lineGroup">
<span class="line"><span class="sc">Ego</span> nolo Florus esse,</span><span class="linebreak"></span>
<span class="line">ambulare per tabernas,</span><span class="linebreak"></span>
<span class="line">latitare per popinas,</span><span class="linebreak"></span>
<span class="line">culices pati rotundos.</span><span class="linebreak"></span>
</p>
</section>
<section class="div2">
<h2>II</h2>
<p class="lineGroup">
<span class="line">Lascivus versu, mente pudicus eras.</span><span class="linebreak"></span>
</p>
</section>
<section class="div2">
<h2>III</h2>
<p class="lineGroup">
<span class="line">Animula vagula blandula,</span><span class="linebreak"></span>
<span class="line">hospes comesque corporis,</span><span class="linebreak"></span>
<span class="line">quae nunc abibis in loca,</span><span class="linebreak"></span>
<span class="line">pallidula, rigida, nudula,</span><span class="linebreak"></span>
<span class="line">nec ut soles dabis iocos?</span><span class="linebreak"></span></p>
</section><notes></notes></section>
