<p class="noindent">pass away my December. Methinks you surely know that <span class="italic">your</span> Saturnalia are coming soon, the Kalends of March.<a class="footnoteLink" href="#note_LCL094_395_157" id="target_note_LCL094_395_157">
<sup>157</sup>
</a> Then I shall return to you, Galla, what you gave.</p>
