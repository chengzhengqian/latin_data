<section class="div1 language" lang="en"><header><hgroup><h1>On Trees</h1></hgroup></header><section class="div2">
<p>The rose-tree should be planted at the same time as<span class="br"></span><span class="lineNumber">2</span><span class="br"></span> the violet in furrows one foot deep in the form of shrubs or cuttings; but it must be dug round every year before March 1st and pruned here and there. If cultivated in this way it lasts for many years.</p>
</section><notes></notes></section>
