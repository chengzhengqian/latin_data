<section class="div1 language" lang="la"><header><hgroup><h1>Valerius Maximus</h1></hgroup></header><section class="div2">
<p><span class="marginNote left">ext. 4</span>Berenices quoque non vulgaris honos, cui soli omnium
feminarum gymnico spectaculo interesse permissum est,
cum ad Olympia filium Euclea certamen ingressu&lt;rum&gt;<a class="footnoteLink" href="#note_LCL493_292_114" id="target_note_LCL493_292_114"><sup>114</sup></a>
adduxisset, Olympionice patre genita, fratribus eandem
palmam adsecutis latera eius cingentibus.</p>
</section><notes></notes></section>
