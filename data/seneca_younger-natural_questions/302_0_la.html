<section class="div1 language" lang="la"><header><hgroup><h1>Seneca</h1></hgroup></header><section class="div2"><p class="noindent">

At mehercule, si hoc totis membris premeremus,
si in hoc iuventus sobria incumberet, hoc maiores docerent, hoc minores addiscerent, vix ad fundum veniretur in quo veritas posita est, quam nunc in summa terra et levi manu quaerimus.</p>
</section><notes></notes></section>
