<section class="div1 language" lang="la"><header><hgroup><h1>Ausonius</h1></hgroup></header><section class="div2">
<p class="lineGroup">
<span class="line">barba Iovi, crines Veneri decor: ergo necesse est,</span><span class="linebreak"></span>
<span class="line indent1">ut nolint demi, quo sibi uterque placent.</span><span class="linebreak"></span>
<span class="line"><span class="br"></span><span class="lineNumber">5</span><span class="br"></span>Mavors imberbos et calvos, Luna, adamasti:</span><span class="linebreak"></span>
<span class="line indent1">non prohibent comi tum caput atque genas.</span><span class="linebreak"></span>
<span class="line">Sol et Saturnus nil obstant unguibus: ergo</span><span class="linebreak"></span>
<span class="line indent1">non placitum divis tolle monostichium.</span><span class="linebreak"></span>
</p>
