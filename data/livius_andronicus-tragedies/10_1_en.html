<span class="label"><span class="italic">Chorus</span></span>
<p>And now enclose your legs in red hunting-boots, and let a belt hitch back upon your breast the fluttering folds. Now let your back thump under the jolts of a laden quiver. Set the scent-following hounds towards the lairs assured.</p>
