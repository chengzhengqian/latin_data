<section class="div1 language" lang="la"><header><hgroup><h1>Naevius</h1></hgroup></header>
<h1><span class="ac">Tragoediae</span></h1>
<section class="div2">
<h2><span class="ac">Andromacha</span></h2>
<h2>1–2</h2>
<p>Servius auctus, ad Verg., <span class="italic">Georg.,</span> I, 266: ‘Fiscina’ genus est vasis, id est corbulae brevis. . . . Naevius in Andromacha—
</p>
<blockquote><p>
<span class="line">Quod tu, mi gnate, quaeso ut in pectus tuum</span><span class="linebreak"></span>
<span class="line">demittas, tamquam in fiscinam vindemitor.</span><span class="linebreak"></span>
</p></blockquote>
</section><notes><section class="footnotes"><ul><li class="note text" id="note_LCL314_110_2"><sup class="lineRef">2</sup>i. f. v. Bothe vindemiator i. f. <span class="italic">Serv. auct.</span>
</li></ul></section></notes></section>
